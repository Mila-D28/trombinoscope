<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Compétences</title>
    <style>
        /* Styles généraux */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 20px;
            font-size: 2rem;
            font-weight: 700;
        }

        ul {
            list-style: none;
            padding-left: 0;
        }

        ul li {
            background-color: #fff;
            padding: 15px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        strong {
            font-size: 1.2rem;
            color: #4CAF50;
        }

        p {
            margin-top: 5px;
            font-size: 1rem;
            color: #555;
        }

        .no-competences {
            color: #ff6347;
            text-align: center;
            font-size: 1.1rem;
        }

        button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Responsivité */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mes Compétences</h1>

        {% if competences %}
            <ul>
                {% for competence in competences %}
                    <li>
                        <strong>{{ competence.nom }}</strong><br>
                        <p>{{ competence.niveau }}</p>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p class="no-competences">Vous n'avez pas encore ajouté de compétences.</p>
        {% endif %}

        <a href="{% url 'create_or_edit_competence' %}">
            <button type="button">Ajouter une compétence</button>
        </a>
    </div>
</body>
</html>
