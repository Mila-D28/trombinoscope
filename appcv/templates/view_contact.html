<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Informations de Contact</title>
    <style>
        /* Styles généraux */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 700px;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 20px;
            font-size: 2rem;
            font-weight: 700;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 15px;
        }

        strong {
            color: #333;
        }

        .no-contact {
            color: #ff6347;
            text-align: center;
            font-size: 1.1rem;
        }

        /* Responsivité */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mes Informations de Contact</h1>

        {% if contact %}
            <p><strong>Email :</strong> {{ contact.email }}</p>
            <p><strong>Téléphone :</strong> {{ contact.telephone }}</p>
            <p><strong>Adresse :</strong> {{ contact.adresse }}</p>
        {% else %}
            <p class="no-contact">Aucune information de contact disponible.</p>
        {% endif %}
    </div>
</body>
</html>
